<div class="modal" role="dialog" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" ng-click="$hide()" type="button">&times;</button>
        <h4 class="modal-title">Add New Stock ({{watchlst.name}})</h4>
      </div>
      <form id="add-stock" name="stockForm" role="form">
        <div class="modal-body">
          <div class="form-group">
            <label for="stock-symbol">Symbol</label>
            <!-- [1] Use ng-options with label syntax and bs-typeahead directive -->
            <input type="text"
              class="form-control"
              id="stock-symbol"
              placeholder="Stock Symbol"
              ng-model="newStock.company"
              bs-typeahead
              bs-options="company as company.label for company in companies"
              required>
          </div>
          <!--  [2] Only accept numbers for shares owned -->
          <div class="form-group">
            <label for="stock-shares">Shares Owned</label>
            <input class="form-control" id="stock-shares" ng-model="newStock.shares" placeholder="# Shares Owned" required type="number">
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" ng-click="addStock()" ng-disabled="!stockForm.$valid" type="submit">Add</button>
          <button class="btn btn-danger" ng-click="$hide()" type="button">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
