<div class="modal" role="dialog" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <!–– [1] Invoke $modal.$hide() on click ––>
        <button class="close" ng-click="$hide()" type="button">
          &times;
        </button>
        <h4 class="modal-title">Create New Watchlist</h4>
      </div>
      <!–– [2] Name this form for validation purposes ––>
      <form id="add-list" name="listForm" role="form">
        <div class="modal-body">
          <div class="form-group">
            <label for="list-name">Name</label>
            <!–– [3] Bind input to watchlist.name ––>
            <input class="form-control" id="list-name" ng-model="watchlist.name" placeholder="Name this watchlist" required type="text">
          </div>
          <div class="form-group">
            <label for="list-description">Brief Description</label>
            <!–– [4] Bind input to watchlist.description ––>
            <input class="form-control" id="list-description" maxlength="40" ng-model="watchlist.description" placeholder="Describe this watchlist" required type="text">
          </div>
        </div>
        <div class="modal-footer">
          <!–– [5] Create list on click, but disable if form is invalid ––>
          <button class="btn btn-success" ng-click="createList()" ng-disabled="!listForm.$valid" type="submit">Create</button>
          <button class="btn btn-danger" ng-click="$hide()" type="button">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
